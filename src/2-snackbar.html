<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Завдання 1. Таймер зворотного відліку</title>
  <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>
  <ul class="nav-list" id="nav">
    <li class="nav-list-item"><a class="nav-link" href="./index.html">Main</a></li>
    <li class="nav-list-item"><a class="nav-link" href="./1-timer.html">Timer</a></li>
    <li class="nav-list-item"><a class="nav-link" href="./2-snackbar.html">Snackbar</a></li>
  </ul>

  <main id="main">
    <div class="container">
      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </div>

  </main>

  <script src="./js/2-snackbar.js" type="module"></script>
</body>

</html>
